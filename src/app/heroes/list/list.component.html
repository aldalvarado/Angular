<h3>Listado de Heroes</h3>
<div *ngIf="DeletedHeroes, else NothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{DeletedHeroes}} </small></h3>
</div>
<ng-template #NothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="HeroNames.length > 0" (click)="RemoveLastHero()" class="btn btn-outline-danger">Borrar último heroe</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of HeroNames" class="list-group-item"> {{name}} </li>
</ul>
